<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}, "axis": {"labelFontSize": 12, "titleFontSize": 14}, "title": {"anchor": "middle", "fontSize": 16}}, "data": {"name": "data-7f56ad1984e5b014c758678fc31149a7"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Square Footage", "scale": {"scheme": "blues"}, "title": "Square Footage", "type": "quantitative"}, "tooltip": [{"field": "City", "type": "nominal"}, {"field": "Square Footage", "type": "quantitative"}], "x": {"field": "City", "sort": "-y", "title": "City", "type": "nominal"}, "y": {"field": "Square Footage", "title": "Total Square Footage", "type": "quantitative"}}, "height": 400, "title": "Top 10 Cities by Total Square Footage", "width": 700, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-7f56ad1984e5b014c758678fc31149a7": [{"City": "Chicago", "Square Footage": 16519464}, {"City": "Springfield", "Square Footage": 10596956}, {"City": "Urbana", "Square Footage": 9626675}, {"City": "Carbondale", "Square Footage": 5498433}, {"City": "Champaign", "Square Footage": 4147148}, {"City": "Dekalb", "Square Footage": 3670305}, {"City": "Normal", "Square Footage": 3019122}, {"City": "Joliet", "Square Footage": 2860465}, {"City": "Edwardsville", "Square Footage": 2145808}, {"City": "Macomb", "Square Footage": 2050037}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
